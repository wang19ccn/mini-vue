<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="vue.js"></script>
    <script>
        // 响应式的数据变化，数据变化了我可以监控到数据变化
        // 数据的取值 和 更改值 要监控到
        const vm = new Vue({
            data() { // 代理数据
                return {
                    name: 'ceshi',
                    age: 20,
                    address: {
                        num: 30,
                        content: '回车巷'
                    },
                    hobby: ['aaa', 'bbb', { a: 1 }]
                }
            }
        })
        // console.log(vm)
        // vm.name = 'ok'
        // vm.address.content = '123'
        // console.log(vm.address.content)
        // debugger
        // vm.address = {
        //     num: 45
        // }
        // console.log(vm.address)

        // 修改数组，很少用索引来操作数组，因为[9999] 写代码，但是内部做劫持会浪费性能
        // 用户一般修改数组 都是通过方法来修改 push shift ...

        // vm.hobby.push('1')
        vm.hobby.unshift({ a: 1 })
        console.log(vm.hobby)
        // vm.hobby[2].a
        // vm.hobby[2].a = 100 // 也要被劫持到
    </script>
</body>

</html>
