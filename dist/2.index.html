<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            {{name}}
        </div>
        <span>{{age}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            data() { // 代理数据
                return {
                    name: 'ceshi',
                    age: 20,
                    address: {
                        num: 30,
                        content: '回车巷'
                    },
                    hobby: ['aaa', 'bbb', { a: 1 }]
                }
            },
            el: '#app', // 我们要将数据 解析到el元素上
            // render() {
            //     return createElement('div', {})
            // }
            template: '<div>hello</div>'
        })
        // 1.模版引擎  性能差，需要正则匹配替换  1.0的时候，没有引入虚拟DOM的改变
        // 2.采用虚拟DOM，数据变化后比较虚拟DOM的差异，最后更新需要更新的地方
        // 3.核心就是我们需要将模版变成我们的js语法，通过js语法生产虚拟DOM

        // 从一个东西到另一个东西 语法之间的转化 es6 --> es5
        // css压缩 我们需要先变成语法树在重新组装代码成为新的语法 将template语法转成render函数
    </script>
</body>

</html>
